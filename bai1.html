<body>
    <script>
        let n = +prompt("nhap so:");
        let k = 0, l = 1, tam = 0;
        for(i = 0; i <= n; i++) {
            document.write(l + "<br>");
            tam = k;
            k = l;
            l = tam + l;
        }
    </script>
