<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('&nbsp&nbsp ' + "* *" + "&nbsp &nbsp " + "* *" + "<br>");
        for (j = 1; j <= 4; j++) {
            let n = 9 - 2 * j;
            for (let k = 1; k < j; k++) {
                document.write("&nbsp&nbsp ");
            }
            for (i = 1; i <= n; i++) {

                document.write("* ");
            } document.write("<br>")
        }
    </script>
</body>
